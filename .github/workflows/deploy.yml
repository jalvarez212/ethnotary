name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This triggers the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Create keys.js dynamically
      - name: Create keys.js with secrets
        run: |
          echo "const ENV = { ETHERSCAN_API_KEY: '${{ secrets.ETHERSCAN_API_KEY }}', RPC_NODE_KEY:  '${{ secrets.RPC_NODE_KEY }}'};" > $GITHUB_WORKSPACE/keys.js

      # Debug: Verify keys.js exists
      - name: Debug keys.js content
        run: cat keys.js

      # Debug: Confirm files in dist
      - name: List files in dist
        run: ls -la dist

      # Step 5: Deploy the built files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
